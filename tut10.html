<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and Classes</title>
</head>
<body>
    <h3>Ids and classes in tutorial</h3>
    <div id="mainBox" class="redBg">
        this is mainBox
    </div>
    <!--"id"means identifier-->
    <!--Here class work just like class in CPP-->
    <!-- here i'd main box is reserved only for one element-->
    <span class = "redBg"></span>
    <!-- Emmet -->
    <!-- . is for class and # is for i'd -->
    <span class="redBg"></span>
    <span id="mainSpan"></span>
    <div class="redBg blackBorder anotherClass"></div>
    <!-- Emment takes div tag as default -->
    <div class="blackBackground"></div>

    <!-- creating multiple elemants useing Emmet -->
    <!-- span.myClass.myClass2.myClass3*4 + tab to print 4 similar elements using Emmet-->
    <spam class="myClass myClass2 myClass3">first</spam>
    <spam class="myClass myClass2 myClass3">second</spam>
    <spam class="myClass myClass2 myClass3">third</spam>
    <spam class="myClass myClass2 myClass3">fourth</spam>
</body>
</html>
