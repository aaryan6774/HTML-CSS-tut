<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html entities</title>
    <div class="container">
        <!-- non breaking space is use to add space -->

        <p>this is a &nbsp; paragraph</p>
        <p>paragraph is written like this &lt;p&gt; </p>
        <!-- HTML entities is use to write HTML reserved words or symbols -->
        <p>pound is written like this &pound; </p>
        <p>copyright is written like this &copy;</p>


    </div>
</head>
<body>
    
</body>
</html>
