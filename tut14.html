<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS tutorial</title>
    <!-- <link rel="stylesheet" href="style.css"> is use to link a css file  -->
    <!-- !important is use to increase its precedence -->
    <link rel="stylesheet" href="tut14.css">

    <style>
        p {
            color: black;
            background-color: aquamarine !important;
        }
        /* important tag used */
    </style>

</head>

<body>
    <h3>This is CSS tutorial</h3>
    <p>THis is the tutorial for CSS</p>
    <p style="color: red;background-color: pink;">This tutorial will teach you everything you need to know about CSS</p>
    <!-- this is an example of inline CSS -->


</body>

</html>
